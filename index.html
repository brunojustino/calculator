<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid-container">
    <div class="display flex">
        <p id="calcLine"></p>
        <p id="resultLine"></p>
    </div>
    <div class="line1 flex">
        <button id="ce" class="btn">CE</button>
        <button id="c"class="btn">C</button>
        <button id="clean"class="btn">X</button>
        <button id="result" class="btn">=</button>
    </div>
    <div class="line2 flex">
        <button id="7" class="btn">7</button>
        <button id="8" class="btn">8</button>
        <button id="9" class="btn">9</button>
        <button id="plus" class="btn">+</button>
    </div>
    <div class="line3 flex">
        <button id="4" class="btn">4</button>
        <button id="5" class="btn">5</button>
        <button id="6" class="btn">6</button>
        <button id="minus" class="btn">-</button>
    </div>
    <div class="line4 flex">
        <button id="1" class="btn">1</button>
        <button id="2" class="btn">2</button>
        <button id="3" class="btn">3</button>
        <button id="multiply"class="btn">*</button>
    </div>
    <div class="line5 flex">
        <button id="sign" class="btn">+/-</button>
        <button id="0" class="btn">0</button>
        <button id="dot" class="btn">.</button>
        <button id="divide" class="btn">/</button>
    </div>
    <div class="footer">footer</div>
</div>
    
<script src="script.js"></script>
</body>
</html>
